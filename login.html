<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>Geography-Go-Go-Go</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* 背景圖片 */
        .bg {
            width: 100vw;
            height: 100vh;
            background-image: url("img/login.png");
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* 左側內容 */
        .left-content {
            position: absolute;
            left: 8%;
            top: 50%;
            transform: translateY(-50%);
        }

        .title {
            font-size: 64px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .start-btn {
            font-size: 32px;
            padding: 15px 60px;
            background-color: #f5eddc;
            border: none;
            border-radius: 10px;
        }

        .start-btn:hover {
            background-color: #e6dcc6;
        }
    </style>
</head>

<body>

    <div class="bg">
        <div class="left-content text-center">
            <div class="title">Geography-Go-Go-Go</div>

            <button class="start-btn btn btn-lg" onclick="location.href='unit.html'">
                開始
            </button>
        </div>
    </div>




    
</body>

</html>
