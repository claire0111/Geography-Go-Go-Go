<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>選擇單元</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
        }

        /* 背景圖片 */
        .bg {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url("img/unit.png");
            background-size: cover;
            background-position: center;
        }

        /* 左側內容 */
        .left-content {
            position: absolute;
            left: 8%;
            top: 35%;
            transform: translateY(-50%);
        }

        .title {
            font-size: 64px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .start-btn {
            font-size: 32px;
            padding: 15px 50px;
            border: none;
            background-color: #f5eddc;
            cursor: pointer;
            border-radius: 8px;
        }

        .start-btn:hover {
            background-color: #e6dcc6;
        }
    </style>
</head>
<body>

    <div class="bg">
        
    </div>

</body>
</html>
